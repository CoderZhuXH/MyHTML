<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>页面标题</title>
</head>

<body>

<!--HTML标题-->
<!--标题通过<h1> - <h6>标签来定义  h1到h6分别表示不同大小-->

<h1>标题1</h1>
<h2>标题2</h2>
<h3>标题3</h3> 
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>

<!--HTML段落-->
<!--段落通过<p>标签来定义--> 
<p>这是一个段落</p>
<p>这是另外一个段落</p>

<!--HTML链接-->
<!--链接通过<a>标签来定义--> 
<a href="http://it7090.com">这是一个链接</a>

<!--换行-->
<br>

<!--HTML图像-->
<!--图像通过<img>标签来定义-->
<img src="/images/logo.png" width="120" height="120"/>



</body>

</html>
